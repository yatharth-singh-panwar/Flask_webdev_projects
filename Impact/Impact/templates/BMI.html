<body>
    <title>BMI Calculator</title>
    <style>
        body {
            background-color: #006a5d; /* Light green background */
            color: #006600; /* Dark green text */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 50%;
            background-color: #fff; /* White container background */
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex; /* Added */
            flex-direction: row; /* Added */
            align-items: center; /* Added */
        }

        .container img {
            width: 150px; /* Adjust the width as needed */
            margin-right: 20px; /* Add some margin to separate the image from the form */
        }

        h1 {
            color: #006600;
            padding: 10px 50px 10px;
             /* Dark green header text */
        }

        label {
            display: block;
            color: #006600; /* Dark green label text */
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 1px 10px;
            border: 1px solid #006600; /* Dark green border */
            border-radius: 5px;
        }

        input[type="button"] {
            background-color: #006600; /* Dark green button background */
            color: #fff; /* White button text */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        input[type="button"]:hover {
            background-color: #009900; /* Light green button background on hover */
        }

        h2 {
            color: #ffffff; /* Dark green header text */
        }

        p {
            color: #ffffff; /* Dark green text for result and message */
        }

        #message {
            font-weight: bold;
        }
        image{
            width: 100px;
        }
    </style>

<body>
    
    <div class="container">
        <img src="static/assets/img/Calc.png" id="image"alt="Calc man">
        <h1 text-align: left;><b>BMI Calculator</b></h1>

        <form>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <input type="button" value="Calculate BMI" onclick="calculateBMI()">
        </form>
    </div>

    <h2>Result</h2>
    <p>Your BMI is: <span id="result"></span></p>
    <p id="message"></p>

    <script>
           function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert height to meters
            const bmi = weight / (height * height);

            // Define acceptable BMI range
            const lowerBMI = 18.5;
            const upperBMI = 24.9;

            // Display the result
            document.getElementById('result').textContent = bmi.toFixed(2);

            // Display message based on BMI
            let message = "";
            if (bmi < lowerBMI) {
                const weightToReachLowerBMI = lowerBMI * (height * height);
                message = `Your BMI is too low. To reach a BMI of ${lowerBMI.toFixed(.2)}`
                message = `you need to gain approximately ${weightToReachLowerBMI - weight} kg.`;
            } else if (bmi > upperBMI) {
                const weightToReachUpperBMI = upperBMI * (height * height);
                message = `Your BMI is too high. To reach a BMI of ${upperBMI.toFixed(.2)}`
                message = `you need to lose approximately ${weight - weightToReachUpperBMI} kg.`;
            } else {
                message = "Your BMI is within the acceptable range.";
            }

            document.getElementById('message').textContent = message;
        }
    </script>
